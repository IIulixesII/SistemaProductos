<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crear Producto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Tienda Online</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('ver_productos') }}">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('crear_usuario') }}">Crear Cuenta</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('agregar_producto') }}">Subir Producto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <h1>Agregar Nuevo Producto</h1>
    <form id="cuadrado" method="POST" enctype="multipart/form-data">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>
        
        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" step="0.01" required><br><br>
        
        <label for="categoria">Categor√≠a:</label>
        <input type="text" id="categoria" name="categoria" required><br><br>
        
        <label for="img">Imagen:</label>
        <input type="file" id="img" name="img" accept="image/*" required><br><br>
        
        <button type="submit">Agregar Producto</button>
    </form>
</body>
</html>
