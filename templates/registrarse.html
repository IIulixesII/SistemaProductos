<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crear Usuario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Tienda Online</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('ver_productos') }}">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('crear_usuario') }}">Crear Cuenta</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('agregar_producto') }}">Subir Producto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h1 class="text-center mb-4">Nuevo Usuario</h1>
            <form id="registro-usuario" method="POST" enctype="multipart/form-data" action="{{ url_for('crear_usuario') }}">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" required>
                </div>
                
                <div class="mb-3">
                    <label for="contrase単a" class="form-label">Contrase単a:</label>
                    <input type="password" id="contrase単a" name="contrase単a" class="form-control" required>
                </div>
                
                <div class="mb-3">
                    <label for="gmail" class="form-label">Gmail:</label>
                    <input type="email" id="gmail" name="gmail" class="form-control" required>
                </div>
                
                <div class="mb-3">
                    <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento:</label>
                    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" class="form-control" required>
                </div>
                
                <div class="mb-3">
                    <label for="foto_perfil" class="form-label">Foto de Perfil:</label>
                    <input type="file" id="foto_perfil" name="foto_perfil" class="form-control" accept="image/*">
                </div>
                
                <button type="submit" class="btn btn-primary w-100">Registrar Usuario</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
